<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      >
      <h:head></h:head>
      <h:body>
      <p:panel header="State Master">
      	<p:dataTable var="st" value="#{state.dataList}"
      			   lazy="true" paginator="true" rows="5"
      			   paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink}
                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                   rowsPerPageTemplate="5,10,15" paginatorPosition="bottom" sortBy="id">
 
    <p:column headerText="ID">
        <h:outputText value="#{st.id}" />
    </p:column>
    <p:column headerText="State Name">
        <h:outputText value="#{st.stateName}" />
    </p:column>
</p:dataTable>
      </p:panel>
      
      </h:body>

</html>
