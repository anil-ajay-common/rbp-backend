<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <h:head>
        <title>Template Application</title>
    </h:head>
    <h:body>
        <b:container>
            <h:form id="testSecurityForm">
                <b:panelGrid colSpans="3,6,3">
                    <h:panelGroup>
                        <h:form>
                            <b:commandButton value="logout" action="#{sessionMB.logoutAction()}"/>
                        </h:form>
                    </h:panelGroup>
                    <b:panelGrid colSpans="12">
                        <h:panelGroup rendered="#{p:ifGranted('ROLE_USER')}">
                            <h:outputLabel value="this is ROLE_USER "/>
                            <b:commandButton value="Test User Action" update="actionText"
                                             action="#{sessionMB.testUserAction}"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{p:ifGranted('ROLE_ADMIN')}">
                            <h:outputLabel value="this is ROLE_ADMIN "/>
                            <b:commandButton value="Test Admin Action" update="actionText"
                                             action="#{sessionMB.testAdminAction}"/>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{p:ifGranted('ROLE_SUPERUSER')}">
                            <h:outputLabel value="this is ROLE_SUPERUSER "/>
                            <b:commandButton value="Test Superuser Action" update="actionText"
                                             action="#{sessionMB.testSuperuserAction}"/>
                        </h:panelGroup>
                    </b:panelGrid>
                    <b:messages id="actionText" rendered="#{sessionMB.actionText ne null}">
                        <h:outputLabel value="#{sessionMB.actionText}"/>
                    </b:messages>
                </b:panelGrid>
            </h:form>
        </b:container>
    </h:body>
</f:view>
</html>
